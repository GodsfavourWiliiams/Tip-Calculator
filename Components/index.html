<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator app</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <form>
        <div class="section-1">
            <p class="header">Bill</p>
            <div class="screen">
                <input type="text" class="bill-display">
            </div>
            <div class="select-tips">
                <p>Select Tip %</p>
                <div class="Tips">
                    <div>
                        <span class="tips-percentage">5%</span>
                        <span class="tips-percentage">10%</span>
                        <span class="tips-percentage">15%</span>
                    </div>
                    <div>
                        <span class="tips-percentage"> 25%</span>
                        <span class="tips-percentage"> 50%</span>
                        <input class="custom" placeholder="Custom">
                    </div>
                </div>
            </div>

            <p class="header-2 ">Number of People</p>
            <div class="screen-2 ">
                <input type="text " class="number-display ">
            </div>
        </div>
        <div class="display ">
            <div clas="Tip ">
                <div clas="Tip-display ">
                    <p class=" ">Tip Amount</p>
                    <span class=" ">/ person</span>
                </div>
                <div clas="Tip-Amt-display ">
                    <p>$</p>
                </div>
            </div>

            <div clas="Tip ">
                <div clas="Tip-display ">
                    <p class=" ">Total</p>
                    <span class=" ">/ person</span>
                </div>
                <div clas="Tip-Amt-display ">
                    <p>$</p>
                </div>
            </div>

            <input type="Reset" class="reset ">
        </div>
    </form>

    <div class="attribution ">
        Challenge by <a href=" " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Williams Godsfavoour</a>.
    </div>
</body>

</html>
